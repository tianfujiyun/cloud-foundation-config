server:
  port: 9527
  
spring:
  application:
    name: cloud-zuul-gateway

eureka:
  client:
    service-url:
      #客户端注册进eureka服务列表内
      defaultZone: http://192.168.22.107:20002/eureka/
  instance:
    #注册到eureka后，status的名字（服务在eureka的唯一标志）
    instance-id: dmsdbj-zuul.com
    #访问路径可以显示IP地址
    prefer-ip-address: true

zuul:    
  routes:
    mydept.serviceId: integral-personalcenter-consumer
    mydept.path: /me/**
    youdept.serviceId: integral-personalcenter-provider
    youdept.path: /you/**
  #使真实服务地址不可用（忽略单个）
#  ignored-services: spring-cloud-provider-dept
  #忽略所有
  ignored-services: "*"
  #前缀
  prefix: /dmsdbj
  

info:
  app.name: cloud-zuul-9527
  company.name: www.dmsdbj.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$

